<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 class="form-title">Registro</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullName">Nome completo</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Coloque seu nome completo" />
                </div>
                <div class="user-input-box">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Coloque seu Username" />
                </div>
                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Coloqeu seu Email" />
                </div>
                <div class="user-input-box">
                    <label for="phoneNumber">Número de telefone</label>
                    <input type="text" id="phoneNumber" name="phoneNumber"
                        placeholder="Coloqeu seu número de telefone" />
                </div>
                <div class="user-input-box">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Coloqeu sua senha" />
                </div>
                <div class="user-input-box">
                    <label for="confirmPassword">Confirme a senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirma sua senha" />
                </div>
            </div>
            <div class="gender-details-box">
                <span class="gender-title">Gênero</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Masculino</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Feminino</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Outros</label>
                </div>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Resgistrar">
            </div>
        </form>
    </div>
</body>

</html>
